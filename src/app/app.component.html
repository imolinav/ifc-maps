<mat-toolbar>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <span routerLink="home">{{ "COMMON.MENU.HOME" | transloco }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>map</mat-icon>
      <span routerLink="search">{{ "COMMON.MENU.SEARCH" | transloco }}</span>
    </button>
    <button mat-menu-item>
      <mat-icon>3d_rotation</mat-icon>
      <span routerLink="visualizer">{{ "COMMON.MENU.VISUALIZER" | transloco }}</span>
    </button>
  </mat-menu>
  <span>TFM Viqui</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="language">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #language="matMenu">
    <button mat-menu-item (click)="selectLanguage('es')">
      <span>{{ "COMMON.LANGUAGE.ES" | transloco }}</span>
    </button>
    <button mat-menu-item (click)="selectLanguage('en')">
      <span>{{ "COMMON.LANGUAGE.EN" | transloco }}</span>
    </button>
    <button mat-menu-item (click)="selectLanguage('val')">
      <span>{{ "COMMON.LANGUAGE.VAL" | transloco }}</span>
    </button>
  </mat-menu>
</mat-toolbar>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
